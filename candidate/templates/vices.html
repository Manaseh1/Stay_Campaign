{%extends 'base.html'%}
{%load static%}
{%block content%}
<div>
    <h1 class = 'text-center'>Deputy president aspirants</h1>
</div>    

<div class="container">
    <div class='row justify-content-center'>
        {% for vice in vices %}
        <div class='col'>
            <div class="card" style="width: 18rem; transition: transform 0.3s, box-shadow 0.3s;">
                {%if vice.image.url is None%}
                <img class="thumbnail card-img-top" src="{% static '/img/vice.png' %}" alt="Card image cap">
                {%else%}
                <img style ="height:100%; width:100%"class="thumbnail card-img-top" src="{{vice.image.url}}" alt="Card image cap">
                {%endif%}
                <div class="card-body">
                    <h5 class="card-title">{{ vice.user.first_name }} {{vice.user.username}}</h5>
                    <p class="card-text">{{ vice.about_me }}</p>
                    <p></p>
                    <a href="{% url 'vice_detail' vice.id %}" class="btn btn-primary">Know more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{%endblock%}
